syntax = "proto3";

package typedb.protocol;

option go_package = "github.com/mcp-software-think-execute-server/go-typedb-v3-grpc/pb";

message Authentication {
  message Token {
    message Create {
      message Req {
        message Password {
          string username = 1;
          string password = 2;
        }

        oneof credentials {
          Password password = 1;
          // extend by other credential kinds
        }
      }

      message Res {
        string token = 1;
      }
    }
  }
}
